name: Test

on:
  push:
    branches:
      - main
    tags: ['*']
  pull_request:
  workflow_dispatch:

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  
  test-DI:
    name: DI (${{ matrix.group }}) - ${{ matrix.version }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions: # needed to allow julia-actions/cache to proactively delete old caches that it has created
      actions: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1'
          - 'lts'
          - 'pre'
        group:
          - Formalities
          - Internals
          - Backends/Diffractor
          - Backends/Enzyme
          - Backends/FastDifferentiation
          - Backends/FiniteDiff
          - Backends/FiniteDifferences
          - Backends/ForwardDiff
          - Backends/PolyesterForwardDiff
          - Backends/ReverseDiff
          - Backends/Symbolics
          - Backends/Tapir
          - Backends/Tracker
          - Backends/Zygote
          - Backends/ChainRulesCore-Zygote
          - Backends/Enzyme-ForwardDiff
          - Backends/ForwardDiff-Zygote
          - Backends/ReverseDiff-Zygote
        exclude:
          # lts
          - version: 'lts'
            group: Formalities
          - version: 'lts'
            group: Backends/Diffractor
          - version: 'lts'
            group: Backends/Enzyme
          - version: 'lts'
            group: Backends/FiniteDiff
          - version: 'lts'
            group: Backends/FastDifferentiation
          - version: 'lts'
            group: Backends/PolyesterForwardDiff
          - version: 'lts'
            group: Backends/Symbolics
          - version: 'lts'
            group: Backends/Tapir
          - version: 'lts'
            group: Backends/Enzyme-ForwardDiff
          - version: 'lts'
            group: Backends/ReverseDiff-Zygote
          # pre-release
          - version: 'pre'
            group: Formalities
          - version: 'pre'
            group: Backends/Enzyme
          - version: 'pre'
            group: Backends/Tapir
          - version: 'pre'
            group: Backends/ChainRulesCore-Zygote
          - version: 'pre'
            group: Backends/Enzyme-ForwardDiff
    
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: x64
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - name: Update registry
        run: julia -e 'using Pkg; Pkg.Registry.update()'
      - uses: julia-actions/julia-runtest@v1
        with:
          project: ./DifferentiationInterface
        env:
          JULIA_DI_TEST_GROUP: ${{ matrix.group }}
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: ./DifferentiationInterface/src,./DifferentiationInterface/ext,./DifferentiationInterface/test
      - uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  test-DIT:
    name: DIT (${{ matrix.group }}) - ${{ matrix.version }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions: # needed to allow julia-actions/cache to proactively delete old caches that it has created
      actions: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1'
          - 'lts'
          - 'pre'
        group:
          - Formalities
          - Zero
          - ForwardDiff
          - Zygote
        exclude:
          - version: 'lts'
            group: Formalities
    
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: x64
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - name: Dev dependencies (temporary)
        run: julia --project='./DifferentiationInterfaceTest' -e '
          using Pkg;
          Pkg.Registry.update();
          Pkg.develop(PackageSpec(path="./DifferentiationInterface"));
          Pkg.instantiate();'
      - uses: julia-actions/julia-runtest@v1
        with:
          project: ./DifferentiationInterfaceTest
        env:
          JULIA_DI_TEST_GROUP: ${{ matrix.group }}
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: ./DifferentiationInterfaceTest/src,./DifferentiationInterfaceTest/ext,./DifferentiationInterfaceTest/test
      - uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true